{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h1 class="my-4">

    Метки

</h1>
<a class="nav-link" href="/labels/create/">Создать метку</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Дата создания</th>
        <th></th>
    </tr>
    </thead>
    <tbody>

    {% for label in labels %}
    <tr>
        <td>{{label.id}}</td>
        <td>{{label.name}}</td>
        <td>{{label.timestamp}}</td>
        <td>
            <a href="/labels/{{label.id}}/update/">Изменить</a>
            <br>
            <a href="/labels/{{label.id}}/delete/">Удалить</a>
        </td>
    </tr>
    {% endfor %}

    {% endblock %}
